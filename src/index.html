<!DOCTYPE HTML>
<html ng-app="app">
<head>

	<title>eggs-genny | A robust Yeoman Generator for building modern web apps</title>
	<meta charset="UTF-8">

	<meta name="description" content="A robust Yeoman Generator for building modern web apps">
	<meta name="keywords" content="yeoman, generator-yeoman, generator, template, HTML5, CSS, LESS, Gulp, GulpJS, NodeJS, node, yeoman generator, eggs-genny, eggs yeoman, eggs genny, webapp, web app, scaffolding, project builder, HTML, npm, GSAP, Greensock, AngularJS, Angular, jQuery, Bootstrap CSS, Bootstrap">
	<meta name="author" content="Dave Lunny">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<!--Mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Fira+Sans:300|Playfair+Display:900|Fira+Mono' rel='stylesheet' type='text/css'>
<!-- build:css -->
	<link href="lib/css/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/style.css"	/>
<!-- endbuild -->
<!-- build:js -->
	<script type="text/javascript" src="lib/js/angular.js"></script>
	<script type="text/javascript" src="lib/js/ui-router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
<!-- endbuild -->

</head>
<body ng-controller="Controller">

	<header ng-include="'partials/header.html'" class="header container-fluid" ng-if="!isHome"></header>

	<div class="container-fluid fullheight">
		<div class="row fullheight">
			<nav 	id="nav"
						class="nav nav-trans col-xs-12 col-sm-4 col-md-3 col-lg-2"
						ng-class="{
							'nav-open': menuState,
							'nav-closed': !menuState }"
						ng-if="!isHome">
				<ul class="nav-list">
					<li ng-repeat="item in navlist" class="nav-list-item">
						<span class="nav-list-item-inner" ng-click="getOuttaHere(item.link)">{{item.name}}</span>
						<ul ng-if="item.subs" class="nav-list-sub">
							<li ng-repeat="subitem in item.subs" class="nav-list-sub-item" ng-click="getOuttaHere(subitem.link)">
								{{subitem.name}}
							</li>
						</ul>
					</li>
				</ul>
			</nav>
			<main 	class="main-area col-xs-12"
							ng-class="{
								'nav-open': menuState,
								'nav-closed': !menuState,
								'col-sm-8': !isHome,
								'col-md-9': !isHome,
								'col-lg-10': !isHome,
								'col-sm-12': isHome
							}"
							ui-view>
			</main>
		</div>
	</div>


</body>
</html>
