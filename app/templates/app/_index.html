<!DOCTYPE HTML>
<% if (deps.angular) { %><html ng-app="app"><% }else { %><html><% } %>
<head>

	<title><%=appName%></title>
	<meta charset="UTF-8">

	<meta name="description" content="<%=appDesc%>">
	<meta name="keywords" content="">
	<meta name="author" content="">


	<!--Mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<!--Angular-->
	<% if (deps.angular) { %>
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
	<% } %>

	<!--jQuery-->
	<% if (deps.jquery) { %>
		<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<% } %>

	<% if (deps.gsap) { %>
		<script type="text/javascript" src="lib/gsap/src/minified/TweenMax.min.js"></script>
		<script type="text/javascript" src="lib/gsap/src/minified/TimelineMax.min.js"></script>
		<script type="text/javascript" src="lib/gsap/src/minified/plugins/CSSPlugin.min.js"></script>
		<script type="text/javascript" src="lib/gsap/src/minified/easing/EasePack.min.js"></script>
	<% } %>

	<!--APP.JS-->
	<script type="text/javascript" src="js/app.js"></script>

	<!--Bootstrap CSS-->
	<% if (deps.bootstrap) { %>
		<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<% } %>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/style.css"	/>

</head>
<% if(deps.angular){ %>
<body ng-controller="Controller">
<% }else { %>
<body>
 <% } %>


</body>
</html>
