<!DOCTYPE HTML>
<html data-ng-app="app">
<head>

	<title>eggs-genny | A robust Yeoman Generator for building modern web apps</title>
	<meta charset="UTF-8">

	<meta name="description" content="A robust Yeoman Generator for building modern web apps">
	<meta name="keywords" content="yeoman, generator-yeoman, generator, template, HTML5, CSS, LESS, Gulp, GulpJS, NodeJS, node, yeoman generator, eggs-genny, eggs yeoman, eggs genny, webapp, web app, scaffolding, project builder, HTML, npm, GSAP, Greensock, AngularJS, Angular, jQuery, Bootstrap CSS, Bootstrap">
	<meta name="author" content="Dave Lunny">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<!--Mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Fira+Sans:300|Playfair+Display:900|Fira+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body data-ng-controller="Controller">

	<header data-ng-include="'partials/header.html'" class="header container-fluid"></header>

	<div class="container-fluid fullheight">
		<div class="row fullheight">
			<nav id="nav" class="nav col-xs-12 col-sm-3" data-ng-class="{ 'nav-open': menuState, 'nav-closed': !menuState }">
				<ul class="nav-list">
					<li data-ng-repeat="item in navlist" class="nav-list-item">
						<span class="nav-list-item-inner" data-ng-click="getOuttaHere(item.link)">{{item.name}}</span>
						<ul data-ng-if="item.subs" class="nav-list-sub">
							<li data-ng-repeat="subitem in item.subs" class="nav-list-sub-item" data-ng-click="getOuttaHere(subitem.link)">
								{{subitem.name}}
							</li>
						</ul>
					</li>
				</ul>
			</nav>
			<main class="main-area col-xs-12 col-sm-9" data-ng-class="{ 'nav-open': menuState, 'nav-closed': !menuState }" ui-view>
			</main>
		</div>
	</div>


</body>
</html>
